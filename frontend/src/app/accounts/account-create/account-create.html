<h2 mat-dialog-title>Create New Account</h2>
<mat-dialog-content>
  <form (ngSubmit)="createAccount()" class="create-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <!-- Hidden submit button to allow Enter key to submit -->
    <button type="submit" style="display:none"></button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton (click)="cancel()">Cancel</button>
  <button matButton="filled" (click)="createAccount()">Create</button>
</mat-dialog-actions>
