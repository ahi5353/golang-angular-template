<div class="account-list-container">
  <div class="header">
    <h2>アカウント一覧</h2>
    <div class="actions">
      <button matButton="outlined" (click)="loadUsers()" [disabled]="isLoading">
        <mat-icon>refresh</mat-icon> 一覧を更新
      </button>
      <button matButton="filled" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon> アカウント追加
      </button>
    </div>
  </div>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> ユーザー名 </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> 操作 </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteUser(element.id)" *ngIf="currentUser && currentUser.id !== element.id">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
