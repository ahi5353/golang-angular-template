<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this account?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton="text" mat-dialog-close>Cancel</button>
  <button matButton="filled" [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>
